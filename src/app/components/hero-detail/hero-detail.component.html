<div data-bind="if: hero" class="hero-detail-container">

    <h2>
        <span data-bind="text: hero().name().toUpperCase()"></span> Details</h2>
    <div>
        <span>id: </span>
        <span data-bind="text: hero().id()"><span>
    </div>
    <div>
        <label>name:
            <input data-bind="value: hero().name, valueUpdate: 'keyup'" placeholder="name">
        </label>
    </div>
    <button data-bind="click: goBack">go back</button>
</div>
